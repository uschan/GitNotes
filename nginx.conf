server {
    listen 80;
    # Replace with your domain or IP
    server_name _;

    # Point this to your uploaded 'dist' folder path
    root /var/www/gitnotes/dist;
    index index.html;

    # Gzip Compression for speed
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # SPA Routing: Redirect all 404s to index.html so React Router handles them
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets (images, js, css) aggressively
    location /assets {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
}