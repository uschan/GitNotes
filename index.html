      :root {

      }
      
      /* Theme: Matrix Green #00FF94 */

        --color-primary-rgb: 0 255 148; 
      }

      /* Theme: Holo Blue #38BDF8 */
      [data-theme="blue"] {
        --color-primary-rgb: 56 189 248; 
      }

      body {
        background-color: #030303;
        color: #E4E4E7;
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
      }

      /* Custom Scrollbar for Industrial Feel */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #030303;
      }
      ::-webkit-scrollbar-thumb {
        background: #27272A;
        border-radius: 0px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgb(var(--color-primary-rgb));
      }

      /* Utility for Cut Corners */
      .cut-corner {
        clip-path: polygon(
          0 0,
          100% 0,
          100% calc(100% - 12px),
          calc(100% - 12px) 100%,
          0 100%
        );
      }
    </style>
